<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="100" value="10">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1"  max="100" value="10">
        Pixel Size:
        <input type ="number" id="pixelSize" name="size" min="1" value="10">
        <br><br>
        <input id ="submit" type="button" value="Submit">
        <input id ="fill" type="button" value="Fill">
        <input id ="white" type="button" value="White-Out">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <br>
    <br>
    <span>Lock Color</span>
    <input type="checkbox" id="colorLock" value="unchecked">
    <br>
    <span>Hide Lock marks</span>
    <input type="checkbox" id="hideLock" value="unchecked"><span class="small">(for sizes under 10px)</span>
    <br>
    <input type="button" id="removeLock" value="Unlock All">
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
    <!-- <script src="jquery.js"></script> -->
</body>
</html>
